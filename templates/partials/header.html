{% load static %}
<!-- Top bar -->
<div class="w-full bg-gray-900 text-white text-xs">
  <div class="container mx-auto px-4 py-2 flex items-center justify-between">
    <div>Flat 50% Off On Grocery Shop.</div>
    <div class="hidden sm:flex gap-6">
      <a href="#" class="hover:underline">Help?</a>
      <a href="#" class="hover:underline">Track Order</a>
      <div class="relative group">
        <button class="hover:underline">Language ▾</button>
        <div class="absolute hidden group-hover:block bg-white text-gray-800 mt-2 rounded shadow p-2 right-0">
          <a href="#" class="block px-3 py-1 hover:bg-gray-100">English</a>
          <a href="#" class="block px-3 py-1 hover:bg-gray-100">Čeština</a>
        </div>
      </div>
      <div class="relative group">
        <button class="hover:underline">Currency ▾</button>
        <div class="absolute hidden group-hover:block bg-white text-gray-800 mt-2 rounded shadow p-2 right-0">
          <a class="block px-3 py-1 hover:bg-gray-100">CZK</a>
          <a class="block px-3 py-1 hover:bg-gray-100">EUR</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main header -->
<header class="w-full border-b border-gray-100 bg-white">
  <div class="container mx-auto px-4 py-4 grid grid-cols-12 gap-4 items-center">
    <!-- Logo -->
    <div class="col-span-12 md:col-span-2 flex items-center gap-2">
      <img src="{% static 'blueberry/Blueberry - eCommerce Tailwind CSS Template/blueberry-tailwind/assets/img/logo.svg' %}" alt="Braidella" class="h-7 w-auto">
      <span class="font-semibold hidden md:inline">Braidella</span>
    </div>

    <!-- Search -->
    <div class="col-span-12 md:col-span-7">
      <form action="/shop/" class="flex">
        <select name="cat" class="border rounded-l px-3 py-2 text-sm hidden sm:block">
          <option value="">Vše</option>
          <option value="kanekalon">Kanekalon</option>
          <option value="doplnky">Doplňky</option>
        </select>
        <input type="text" name="q" placeholder="Hledat produkty…" class="border border-l-0 px-3 py-2 text-sm flex-1">
        <button class="bg-gray-900 text-white px-4 rounded-r text-sm">Hledat</button>
      </form>
    </div>

    <!-- Actions -->
    <div class="col-span-12 md:col-span-3 flex justify-end gap-5 text-sm">
      <a href="#" class="hover:underline">Account <span class="hidden sm:inline">Login</span></a>
      <a href="#" class="hover:underline">Wishlist</a>
      <a href="/cart/" class="hover:underline">
        Cart <span id="cart-count">{% if cart_count %}{{ cart_count }}{% else %}0{% endif %}</span>
      </a>
    </div>
  </div>

  <!-- Nav -->
  <nav class="border-t border-gray-100">
    <div class="container mx-auto px-4 py-3 flex gap-6 text-sm">
      <a href="/" class="hover:underline">Home</a>
      <a href="/shop/" class="hover:underline">Categories</a>
      <a href="/shop/" class="hover:underline">Products</a>
      <a href="/blog/" class="hover:underline">Blog</a>
      <a href="/offers/" class="hover:underline">Offers</a>
    </div>
  </nav>
</header>
